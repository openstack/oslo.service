[tox]
minversion = 3.2.0
envlist = py3,pep8

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    BRANCH_NAME=master
    CLIENT_NAME=oslo.service
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
allowlist_externals = find
commands =
    find . -type f -name "*.py[co]" -delete
    stestr run --slowest {posargs}

[testenv:pep8]
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:venv]
commands = {posargs}

[testenv:docs]
allowlist_externals =
  rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
  fixtures>=3.0.0 # Apache-2.0/BSD
commands =
  rm -rf doc/build
  sphinx-build -W --keep-going -b html doc/source doc/build/html {posargs}

[testenv:cover]
setenv =
  PYTHON=coverage run --source oslo_service --parallel-mode
commands =
  coverage erase
  stestr run --slowest {posargs}
  coverage combine
  coverage html -d cover
  coverage report
  coverage report --show-missing

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# E731 skipped as assign a lambda expression
# W504 line break after binary operator
show-source = True
ignore = E123,E125,E731,W504
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[hacking]
import_exceptions = oslo_service._i18n

[testenv:debug]
commands = oslo_debug_helper -t oslo_service/tests {posargs}

[testenv:releasenotes]
allowlist_externals =
  rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees --keep-going -b html releasenotes/source releasenotes/build/html

